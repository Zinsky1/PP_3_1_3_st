<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<p th:text="${user.id}"></p>
<p th:text="${user.username}"></p>
<p th:text="${user.password}"></p>
<p th:text="${user.email}"></p>
<p th:text="${user.roles}"></p>
<br />
<table>
    <td>
        <form  th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
            <input style="font-size: 30px" type="submit" value="Delete"/>
        </form>
    </td>
    <td>
        <form th:action="@{/admin/{id}/edit(id=${user.getId()})}">
            <input style="font-size: 30px" type="submit" value="Update"/>
        </form>
    </td>
</table>
<a href="/fel/admin/list">back</a>
</body>
</html>
