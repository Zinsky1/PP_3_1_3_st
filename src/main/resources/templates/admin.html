<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>
<body>



<table>
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Email</th>
        <th>roles</th>
    </tr>
    <tr th:each="user : ${users}" >
        <td><a th:text="${user.getUsername()}" th:href="@{/admin/user/{id}(id=${user.getId()})}">username</a></td>
        <td th:text="${user.getPassword()}">password</td>
        <td th:text="${user.getEmail()}">email</td>
        <td th:text="${user.getRoles()}">roles</td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                <input type="submit" value="Update"/>
            </form>
        </td>
    </tr>
</table>

<br />
<a href="/fel/admin/new">Add</a>
<br />
<a href="/fel/logout">logout</a>
</body>
</html>
